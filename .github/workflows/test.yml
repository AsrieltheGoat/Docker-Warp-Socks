name: test

on:
  workflow_run:
    workflows: ["pub"]
    types:
      - completed

jobs:
  testx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Docker Setup
        run: |
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=$(dpkg --print-architecture)] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
          sudo apt -y update && sudo apt -y install docker-ce
          sudo docker pull monius/docker-warp-socks
      -
        name: Create Proxy
        run: |
          set +e

          curl -fsSL https://raw.githubusercontent.com/Mon-ius/Docker-Warp-Socks/main/Test/click.sh | bash

      -
        name: Review Container
        run: |
          set +e

          sudo docker ps -a
          sudo docker logs warp_socks

      - name: Check proxy status
        id: check
        run: |
          set +e

          curl "https://www.cloudflare.com/cdn-cgi/trace"
          
          curl -v --proxy "socks5h://127.0.0.1:9091" "https://www.cloudflare.com/cdn-cgi/trace" > 1.txt
          export http_proxy=socks5://127.0.0.1:9091 https_proxy=socks5://127.0.0.1:9091
          curl -v "https://www.cloudflare.com/cdn-cgi/trace" > 2.txt
          trace=$(cat 1.txt | grep -w "warp=on")
          echo ::set-output name=trace::$trace
          set -e
      - name: Show proxy status
        run: |
          echo "The proxy status is ${{ steps.check.outputs.trace }}"
      - 
        name: Debug Mode
        uses: lhotari/action-upterm@v1
        if: ${{ steps.check.outputs.trace != 'warp=on' }}
